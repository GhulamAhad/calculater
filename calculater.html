<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="css contaner/calculater.css">
</head>

<body>
    <div class="heading_contaner">
        <h1>Calculater</h1>
    </div>
    <div class="all_calculater_contaner">
        <header class="Answer_geter_contaner">
            <div class="Answer_geter">
                0
            </div>
        </header>
        <main>
            <div class="All_button_contaner">
                <div class="anly_four_button">
                    <button class="add_operater">+</button>
                    <button class="number">9</button>
                    <button class="number">8</button>
                    <button class="number">7</button>
                </div>
                <div class="anly_four_button">
                    <button class="subtract_operater">-</button>
                    <button class="number">6</button>
                    <button class="number">5</button>
                    <button class="number">4</button>
                </div>
                <div class="anly_four_button">
                    <button class="Multiply_operater">*</button>
                    <button class="number">3</button>
                    <button class="number">2</button>
                    <button class="number">1</button>
                </div>
                <div class="anly_four_button">
                    <button class="divide_operater">/</button>
                    <button class="number">0</button>
                    <button class="decimal">.</button>
                    <button class="calculater2">=</button>
                </div>
                <div class="anly_four_button1">
                    <button class="clear_screen">C</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js contaner/calculater.js"></script>
</body>

</html>
